<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge 3 - SpaceX clock</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico?v=2" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=2" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
        <script src="script.js" defer></script>
        <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    </head>
    <body> 

        <div id='map'></div>

        <header>
            <img src="images/SpaceX_Logo_White.png" alt="SpaceX logo" class ="logo">
        </header>

        <main class="dashboard-API">

            <!-- Here you can find the search box and the weather data -->
            <section class="data-info">
                <h1>Want to know the weather at your landing site?</h1>
                <input id="search-box" type="text" oninput='geodataHere()' autocomplete="off" placeholder="Enter a city" />
                <div id="city"></div>
                <div id="temp"></div>
                <div id="weather"></div>
            </section>

        </main>  
    </body>
</html>
